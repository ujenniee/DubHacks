<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <div class="nav-container">
            <a href="home.html" class="logo">NextStep</a>
            <ul class="nav-links">
                <li><a href="assist.html">Download AI Resume Assistant </a></li>
                <li><a href="#contact">Build Resume</a></li>
                <li><a href="jobFinder.html">Job Finder</a></li>
                <li><a href="signUp.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <!-- application -->
    <section class="job-application">
  <div class="application-container">
    <h1 class="application-title">Job Application</h1>
    <p class="application-subtitle">Please fill out the form below to apply.</p>

    <form class="application-form" id="applicationForm" action="#" method="post" enctype="multipart/form-data">
      
      <div class="form-box">
        <!-- Full Name -->
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
        </div>

        <!-- Resume Upload -->
        <div class="form-group">
          <label for="resume">Upload Resume</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>

        <!-- Cover Letter -->
        <div class="form-group">
          <label for="coverLetter">Cover Letter</label>
          <textarea id="coverLetter" name="coverLetter" placeholder="Write a short cover letter..." rows="5"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit Application</button>

      </div>
    </form>
  </div>
</section>
    <script>
        // Select the form
        const applicationForm = document.getElementById('applicationForm');

        // Listen for submission
        applicationForm.addEventListener('submit', function(event) {
            event.preventDefault(); // prevent default form submission

            // Get the applicant's name
            const name = document.getElementById('fullName').value;

            // Show alert
            alert(`Thank you, ${name}! Your application has been submitted successfully.`);

            // Redirect to jobFinder.html after user closes the alert
            window.location.href = 'jobFinder.html';
        });
    </script>
</body>
</html>
