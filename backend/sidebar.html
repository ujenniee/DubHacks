<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assistant</title>
  <link rel="stylesheet" href="sidebar.css" />
</head>
<body>
  <div id="assistant">
    <div id="resize-handle"></div> <!-- Resize handle -->
    <button id="close-sidebar">âœ–</button>
    <h2>Hi, I'm your Assistant!</h2>
    <textarea id="input" placeholder="Ask me anything..."></textarea>
    <button id="send">Send</button>
    <div id="response"></div>
  </div>

  <script>
    const assistant = document.getElementById("assistant");
    const closeBtn = document.getElementById("close-sidebar");
    const inputBox = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    // Toggle collapsed state
    closeBtn.onclick = (e) => {
      e.stopPropagation();
      assistant.classList.toggle("collapsed");
    };

    // Expand when clicking collapsed
    assistant.addEventListener("click", () => {
      if (assistant.classList.contains("collapsed")) {
        assistant.classList.remove("collapsed");
      }
    });

    // Send message
    async function sendMessage() {
      const input = inputBox.value.trim();
      const responseBox = document.getElementById("response");
      if (!input) return;

      responseBox.textContent = "Thinking...";

      try {
        const res = await fetch("http://localhost:3000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        responseBox.textContent = data.reply || "No response.";
        inputBox.value = "";
      } catch (err) {
        responseBox.textContent = "Error: " + err.message;
      }
    }

    sendBtn.onclick = sendMessage;

    // Allow Enter to send, Shift+Enter for new line
    inputBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Resize logic
    const resizeHandle = document.getElementById("resize-handle");
    let isResizing = false;
    let startX, startY, startWidth, startHeight;

    resizeHandle.addEventListener("mousedown", (e) => {
      e.preventDefault();
      isResizing = true;
      startX = e.clientX;
      startY = e.clientY;
      startWidth = assistant.offsetWidth;
      startHeight = assistant.offsetHeight;

      document.addEventListener("mousemove", resize);
      document.addEventListener("mouseup", stopResize);
    });

    function resize(e) {
      if (!isResizing) return;
      const dx = startX - e.clientX;
      const dy = startY - e.clientY;
      assistant.style.width = `${startWidth + dx}px`;
      assistant.style.height = `${startHeight + dy}px`;
    }

    function stopResize() {
      isResizing = false;
      document.removeEventListener("mousemove", resize);
      document.removeEventListener("mouseup", stopResize);
    }
  </script>
</body>
</html>
